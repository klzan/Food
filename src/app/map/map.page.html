<ion-header>
  <ion-toolbar color="primary">
    <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Search for a place"></ion-searchbar>
  </ion-toolbar>
  <ion-list [hidden]="autocompleteItems.length == 0">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
      {{ item.description }}
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col size="6">
      <ion-text>Google & Ionic Map</ion-text>
    </ion-col>
    <ion-col  size="6">
      <ion-button (click)="loadMap()" shape="round" fill="outline">
        <ion-icon slot="start" name="locate"></ion-icon>
          Where I Am
        </ion-button>
    </ion-col>
  </ion-row>
</ion-header>
<ion-content>

  <div class="map-wrapper" style="height: 100%;">
    <div id="map_center">
      <ion-icon name="pin" size="large" color="danger"></ion-icon>
    </div>
    <div #map id="map"  style="height: 100%;"></div>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    I<ion-tabs>
      <ion-tab-bar slot="bottom">


        <ion-tab-button tab="map">
          <ion-icon  name="compass"></ion-icon>
          <ion-label>Map</ion-label>
        </ion-tab-button>


        <ion-tab-button (click)="Location()">
          <ion-icon name="restaurant"></ion-icon>
          <ion-label>restaurant</ion-label>
        </ion-tab-button>
      </ion-tab-bar>

    </ion-tabs>
  </ion-toolbar>
</ion-footer>
