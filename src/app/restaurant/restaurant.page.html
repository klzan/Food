<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> restaurant </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item detail *ngFor="let c of restaurants" (click)="itemSelected(c)">
    <ion-label>
      <ion-text color="primary">
        <h3>{{ c.name }}</h3>
      </ion-text>
      <p>{{ c.location }} เวลาเปิด-ปิด: {{ c.open }}</p>
    </ion-label>
  </ion-item>
  <ion-list> <ion-content> </ion-content></ion-list
></ion-content>
