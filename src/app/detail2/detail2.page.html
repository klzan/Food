<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item detail *ngFor="let c of details">
      <ion-label>
        <ion-text color="primary">
          <h3>{{ c.name}}</h3>
        </ion-text>
        <p>l{{ c.map }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
