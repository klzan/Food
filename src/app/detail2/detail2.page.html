<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item detail2 *ngFor="let c of detail2">
      <ion-label>
        <ion-text color="primary">
          <h3>{{ c.title }}</h3>
        </ion-text>
        <p>{{ c.map }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
